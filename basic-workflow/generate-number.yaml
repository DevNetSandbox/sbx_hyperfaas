apiVersion: hyperfaas.io/v1
kind: Function
metadata:
  name: generate-number
  namespace: admin
spec:
  InvokeStrategy:
    ExecutionStrategy:
      ExecutorType: poolmgr
  environment:
    name: node-env
    namespace: admin
  package:
    packageref:
      name: generate-number-package
      namespace: admin

---
apiVersion: hyperfaas.io/v1
kind: Package
metadata:
  name: generate-number-package
  namespace: admin
spec:
  source:
    type: github
    github:
      owner: DevNetSandbox
      repo: sbx_hyperfaas
      path: "basic-workflow/generate-number.js"
      ref: master
environment:
  name: node-env
  namespace: admin
